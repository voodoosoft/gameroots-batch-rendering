group 'de.voodoosoft.gameroots'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.15

repositories {
    mavenCentral()
}

ext {
    gdxVersion = '1.9.9'
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
}

jar {
    archiveName="gameroots-batch-rendering.jar"
}
